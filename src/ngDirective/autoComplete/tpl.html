<div class="angucomplete-holder">
    <input id="{{id}}-value" ng-model="searchStr" type="text" placeholder="{{placeholder}}" class="{{inputClass}}" onmouseup="this.select();" ng-focus="resetHideResults()" ng-blur="hideResults()">
    <div id="{{id}}-dropdown" class="angucomplete-dropdown" ng-if="showDropdown">
        <div class="angucomplete-searching" ng-show="searching">搜索中</div>
        <div class="angucomplete-searching" ng-show="!searching &amp;&amp; (!results || results.length == 0)">
            没有搜索结果
        </div>
        <div class="angucomplete-row" ng-repeat="result in results" ng-mousedown="selectResult(result)" 
            ng-mouseover="hoverRow()" 
            ng-class="{'angucomplete-selected-row': $index == currentIndex}">
            <div ng-if="imageField" class="angucomplete-image-holder">
                <img ng-if="result.image &amp;&amp; result.image != ''" ng-src="{{result.image}}" class="angucomplete-image" />
                <div ng-if="!result.image &amp;&amp; result.image != ''" class="angucomplete-image-default"></div>
            </div>

            <div class="angucomplete-title" ng-if="matchClass" ng-bind-html="result.title"></div>
            <div class="angucomplete-title" ng-if="!matchClass">
                {{ result.title }}
            </div>
            <div ng-if="result.description &amp;&amp; result.description != ''" class="angucomplete-description">
            {{result.description}}
            </div>
        </div>
    </div>
</div>
